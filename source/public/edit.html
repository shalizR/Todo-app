<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/edit.css">
</head>

<body class="body body--primary home">
  <header class="header">
    <h2><a class="header__link" href="/">Edit</a></h1>
  </header>
  <form>
    <label for="title" class="field">
      <span class="label-text">Title</span>
      <input type="text" id="title">
    </label>
    <label for="importance" class="field">
      <span class="label-text">Importance</span>
      <input type="text" id="importance">
    </label>
    <label type="Date" for="duedate" class="field">
      <span class="label-text">Due Date</span>
      <input type="text" id="duedate">
    </label>
    <label for="finished" class="field">
      <span class="label-text">Finished</span>
      <input type="checkbox" id="finished" class="checkbox">
    </label>
    <label for="description" class="field">
      <span class="label-text">Description</span>
      <textarea rows="4" cols="50" name="" id="description"></textarea>
    </label>
    <div class="button-container">
      <button class="button first">Update</button>
      <button class="button second">Update & Overview</button>
      <button class="button third">Overview</button>
    </div>
    
  </form>
</body>

</html>
