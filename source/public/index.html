<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/base.css">
</head>

<body class="body body--primary home">
  <header class="header">
    <h2><a class="header__link" href="/">TODO / Today date</a></h1>
    <a class="header__link header__toggle--style" href="/"><img width="64" height="64" src="/Todo-app/source/public/icons/toggle-on-white-100.png" alt="toggle-on"/> </a>
  </header>
  <!-- TODO: put nav into header -->

  <!-- TODO: add section into main for grouping -->
  <main class="main">
    <section class="action">
      <button class="button first">Create New TODO</button>
      <div class="button-filter">
        <button class="button second">By Title</button>
        <button class="button third">By Due Date</button>
        <button class="button forth">By Creation Date</button>
        <button class="button fifth">By Importance</button>
      </div>
      
      <button class="button">Filter Completed</button>
    </section>
    <section class="content">
      <form>
        <label for="duedate" class="field first-column">
          <input type="date" id="duedate" readonly>
        </label>
        <label for="title" class="field second-column">
          <input type="text" id="title" readonly placeholder="title">
        </label>
        <label for="priority" class="field third-column">
          <input type="number" id="priority" readonly placeholder="priority">
        </label>
        <label for="finished" class="field first-column">
          <span class="label-text checkbox">open</span>
          <input type="checkbox" id="finished" class="checkbox">
        </label>
        <label for="description" class="field second-column">
          <textarea rows="4" cols="50" name="" id="description" readonly placeholder="description"></textarea>
        </label>
        <button type="submit" class="button edit">Edit</button>
      </form>
    </section>
  </main>


</body>

</html>
